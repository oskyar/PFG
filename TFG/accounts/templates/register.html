{% extends 'index.html' %}

{% block title %}Registro de usuario{% endblock title %}

{% block content %}
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--6-col">
            <div class="form-register mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Formulario de registro</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    Los campos con * son obligatorios

                    <form method="post" name="form_register" id="form_register" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <label class="mdl-textfield__label" for="{{ field.name }}">{{ field.label }}</label>
                                {{ field }}
                            </div>
                        {% endfor %}
                    </form>
                </div>

                <div class="mdl-card__actions mdl-card--border">
                    <button type="submit" form="form_register"
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                        Registrar

                    </button>
                    <!--<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        Get Started
                    </a>-->
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
